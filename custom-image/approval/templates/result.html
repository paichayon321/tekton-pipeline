<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Result</title>
    <script>
        function closeTab() {
            window.close();  // Close the current tab or window
        }
    </script>
</head>
<body>
    <p>{{ result }}</p>
    <form action="/shutdown" method="post">
        <input type="hidden" name="approval_code" value="{{ approval_code }}">
        <button type="submit" name="action" value="done" onclick="closeTab()">Done</button>
    </form>
</body>
</html>
