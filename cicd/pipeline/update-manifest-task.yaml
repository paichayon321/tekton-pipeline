apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: update-manifest-task
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.1"
    tekton.dev/displayName: "update-manifest-task"
spec:
  params:
  - name: git_repo_name
  - name: environment
  - name: image_tag
  - name: image_repo_url
  description: >-
    update-manifest-task
  workspaces:
    - name: source
      description: Workspace containing the code
    - name: secret
      description: GITHUB PAT secret - user and token 
  steps:
    - env:
        - name: git_repo_name
          value: $(params.git_repo_name) 
        - name: environment
          value: $(params.environment) 
        - name: image_tag
          value: $(params.image_tag)               
        - name: GIT_CREDS_USR
        - name: GIT_CREDS_PSW
      name: clone-platform-repo
      image: docker.io/paichayon1/multitools:ubi7
      workingDir: $(workspaces.source.path)
      script: |
        #git clone https://github.com/paichayon321/tekton-pipeline.git
        echo $(workspaces.secret.path)
        GIT_CREDS_USR=$(cat $(workspaces.secret.path)/user)
        echo $GIT_CREDS_USR
        GIT_CREDS_PSW=$(cat $(workspaces.secret.path)/token)
        echo $GIT_CREDS_PWD
        git clone https://$GIT_CREDS_USR:$GIT_CREDS_PSW@github.com/paichayon321/tekton-pipeline.git
        cd tekton-pipeline
        git checkout origin/main
        git config --global user.name "tekton_pipeline"
        git config --global user.email "tektonPipeline@domain.local"
        ls -la /workspace/source/tekton-pipeline/app/myapp/env/dev
        yq -i '.spec.template.spec.containers[0].image = "$(params.image_repo_url)/$(params.git_repo_name):$(params.image_tag)"' /workspace/source/tekton-pipeline/app/myapp/env/dev/deployment.yaml
        #cat tekton-pipeline/app/myapp/env/dev/deployment.yaml
        #yq -i '.spec.template.spec.containers[0].image = "'''+image_name_tag+'''"' prescreening/backend/openshift/environment/'''+environment+'''/deployment.yaml
        git add /workspace/source/tekton-pipeline/app/myapp/env/dev/deployment.yaml
        git commit -m 'update image'
        git push https://$GIT_CREDS_USR:$GIT_CREDS_PSW@github.com/paichayon321/tekton-pipeline.git HEAD:main   

