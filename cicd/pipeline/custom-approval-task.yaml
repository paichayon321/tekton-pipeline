  - image: docker.io/paichayon1/tekton-approve:0.4
    name: wait-approve
    script: |
      # loop until approval=true
      echo $(params.recipients)
      echo $(params.pipeline_name)
      echo $(params.pipelinerun_name)
      code=$(shuf -i 1000000000000000-9999999999999999 -n 1)
      echo "code number: $code" 
      approve_link="$code<p>http://$(params.pipelinerun_name)-wait-for-approve-pod-cicd.apps.524vf.dynamic.opentlc.com"
      python sendgmail.py "$user" "$password" "$(params.recipients)" "PipelineSystem - Approve Code" "$approve_link" 
      python approval.py "$code"



