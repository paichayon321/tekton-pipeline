kind: Task
metadata:
  name: custom-approval
spec:
  params:
  - name: recipients
    type: string
    description: recipient email addresses
  - name: pipeline_name
    type: string
  - name: pipelinerun_name
    type: string  
  stepTemplate:
    envFrom:
      - secretRef:
          name: gmail-secret 
  steps:
