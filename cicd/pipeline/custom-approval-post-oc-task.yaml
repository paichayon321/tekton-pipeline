apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: custom-approval-post-oc
spec:
  params:
  - name: recipients
    type: string
    description: recipient email addresses
  - name: pipeline_name
    type: string
  - name: pipelinerun_name
    type: string  
  steps:
  - env:
      - name: HOME
        value: /tekton/home
    image: >-
      image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    name: oc
    resources: {}
    script: |
      #!/usr/bin/env bash
      oc service $(params.pipelinerun_name)-wait-for-approve-pod
      oc delete route $(params.pipelinerun_name)-wait-for-approve-pod

    securityContext:
      runAsNonRoot: true
      runAsUser: 65532