apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: sendmail-pipeline
  namespace: cicd
spec:
  params:
    - name: server
      default: mailserver
    - name: subject
      default: 'test'
    - name: body
      default: 'test'
    - name: recipients
      default: 'ptanvann@redhat.com'
    - name: sender
      default: 'tekton@demo.com'

  tasks:
    - name: sendmail
      params:
        - name: server
          value: $(params.server)
        - name: subject
          value: $(params.subject)
        - name: body
          value: $(params.body)
        - name: recipients
          value: $(params.recipients)
        - name: sender
          value: $(params.sender)
      taskRef:
        kind: Task
        name: sendmail
      workspaces:
        - name: temp
          workspace: temp
  workspaces:
    - description: Use Empty Directory
      name: temp
