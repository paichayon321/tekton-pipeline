apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: myapp-triggerbinding
spec:
  params:
  - name: git_repo_url
    value: $(body.repository.url)
  - name: git_repo_name
    value: $(body.repository.name)
  - name: git_revision
    value: $(body.head_commit.id)
  - name: ext_branch 
    value: $(extensions.branch)
