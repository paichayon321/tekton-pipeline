lapiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: myapp-triggertemplate
spec:
  params:
  - name: git-repo-url
    description: The git repository url
  - name: git-revision
    description: The git revision
  - name: git-repo-name
    description: The name of the deployment to be created / patch
  - name: ext-branch
  - name: environment
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: myapp-$(tt.params.git-repo-name)-$(tt.params.ext-branch)-
    spec:
      serviceAccountName: pipeline
      pipelineRef:
        name: myapp-ci-pipeline
      timeouts:
        pipeline: 1h0m0s
      params:
      - name: git-repo-name
        value: $(tt.params.git-repo-name)
      - name: git-url
        value: $(tt.params.git-repo-url)
      - name: git-revision
        value: $(tt.params.git-revision)
      - name: ext-branch
        value: $(tt.params.ext-branch)
      - name: environment
        value: default
      workspaces:
      - name: source
        persistentVolumeClaim:
          claimName: myapp-source
